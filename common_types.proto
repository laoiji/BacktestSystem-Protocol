// common_types.proto
// 通用类型定义

syntax = "proto3";

package protocol.common;

// 1. Empty 消息：用于gRPC方法不需要返回任何数据时。
// 例如：Initialize(Config) returns (Empty);
message Empty {}

// 2. Status 消息：用于标准化地返回操作状态或错误信息。
// 这是系统中所有远程调用结果的标准反馈机制。
message Status {
    bool success = 1;               // 操作是否成功
    int32 error_code = 2;           // 错误代码 (0表示无错误)
    string error_message = 3;       // 详细错误信息
    map<string, string> metadata = 4; // 附加元数据（例如：Trace ID, timestamp）
}

// 3. TimeRange 消息：用于在各种查询请求中统一表示时间段。
message TimeRange {
    string start_time = 1;          // 开始时间 (e.g., "YYYY-MM-DD HH:MM:SS")
    string end_time = 2;            // 结束时间 (e.g., "YYYY-MM-DD HH:MM:SS")
}

// 4. Asset 消息：用于统一标识金融资产。
message Asset {
    string symbol = 1;              // 证券代码/合约代码 (例如: 000001.SZ)
    string exchange = 2;            // 交易所 (例如: XSHE, XSHG, CFFEX)
    string market_type = 3;         // 市场类型 (例如: STOCK, FUTURES, OPTION)
}
